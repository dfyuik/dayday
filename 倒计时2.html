<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="box"></div>
    <script>
        var box = document.getElementById('box');
        setInterval(getTimer, 1000);
        function getTimer(lastTime) {
            // 截止时间
            var end = +new Date(lastTime);
            var now = +new Date();
            // 两者之间相差的秒数
            var o = parseInt((end - now) / 1000);
            var d = parseInt(o / 60 / 60 / 24);
            var h = parseInt(o / 60 / 60 % 24);
            var m = parseInt(o / 60 % 60);
            var s = parseInt(o % 60);
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
           box.innerHTML= "距离目的时间还有" + d + "天" + h + "时" + m + "分" + s + "秒";

        }
      
       getTimer()
    </script>
</body>
</html>
