<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 封装年月日
         function  getNowDate(){
             var arr = ['星期天','星期一','星期二','星期三','星期三','星期四','星期五','星期六'];
             var date = new Date();
             var year = date.getFullYear();
             var month = date.getMonth()+1;
             var day = date.getDate();
             var a = date.getDay();
             var week = arr[a];
              month = month < 10? "0"+month: month;
              day=day<10? "0" + day:day;
             return '今天是'+year+'年'+month+'月'+day+'号'+week;
         }
         console.log(getNowDate());
         //封装时间
         function getTimes(){
             var date = new Date();
             var h = date.getHours();
             var m = date.getMinutes();
             var s = date.getSeconds();
             h=h<10? '0'+h:h;
             m = m < 10? '0'+m:m;
             s = s < 10? '0' + s:s;
             return h+'点'+m+'分'+s+'秒';
         }
         console.log(getTimes())
    </script>
</body>
</html>
