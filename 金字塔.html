<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <input type="text">
        <button id="btn">发送短信</button>
    </div>
</body>
<script>
    var btn = document.getElementById('btn');
     var timer = null;
      var count = 10;
    btn.onclick = function(){
        clearInterval(timer);
        // this.disabled=true;
       
       
        var that = this;  //把btn对象给that
        timer=setInterval(getmessage,1000);
        function getmessage(){
            
            count--;
           if(count >= 0){
                that.innerHTML = "还剩" + count + "秒";
           }else{
                that.innerHTML = "重新发送短信";
                that.disabled=false;
                 clearInterval(timer);
                count = 5;
               

           }
        }
    }
</script>
</html>
