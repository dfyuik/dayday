    <script>
     var txt = 'what are you 弄啥呢!';
     function getLength(str){
         var c=0;
         var len = 0;
         for(var i =0; i<str.length;i++){
            c=str.charCodeAt(i);
            if(c>=0&&c<=127){
                len++;
            }else{
                len+=2;
            }
         }
         return len;
     }
   var num =  getLength(txt);
   console.log(num)
    </script>
